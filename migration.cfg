[SQLITE]
# Caminho para o arquivo SQLite (relativo ou absoluto)
database = /home/lcarlin/exemplos/eforce_0080512-01.db

[ORACLE]
# Configurações de conexão Oracle XE
user = PDW_USR
password = Senha01
host = localhost
port = 1521
# sid = PDW
# IMPORTANTE: Configure SID OU service_name (não ambos)
# 
# SID (System Identifier) - Conexão tradicional
# Usado em: Oracle XE, instalações antigas
# sid = XE
#
# Service Name - Conexão moderna (RECOMENDADO)
# Usado em: Oracle Cloud, RAC, instalações modernas
# Exemplo: XEPDB1, orcl.example.com, myservice
service_name = PDW

[MIGRATION]
# Modo de migração:
#   'append'   - Adiciona dados às tabelas existentes (não apaga dados anteriores)
#   'truncate' - Recria as tabelas (apaga tabelas existentes e seus dados)
mode = truncate

# Normalizar nomes de tabelas e colunas:
#   true  - Substitui espaços por underscores e converte para maiúsculas
#   false - Preserva nomes originais (pode causar problemas no Oracle)
normalize_names = true

# Tamanho do lote para inserções (afeta performance)
# Valores maiores = mais rápido, mas usa mais memória
# Recomendado: 500-5000
batch_size = 1000

# Modo debug (exibe informações detalhadas de tipos e SQL)
# true = mostra mapeamento de tipos e comandos SQL
# false = modo normal (recomendado)
debug_mode = false
