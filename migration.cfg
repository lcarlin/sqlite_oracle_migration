[SQLITE]
# Caminho para o arquivo SQLite (relativo ou absoluto)
database = data.db

[ORACLE]
# Configurações de conexão Oracle XE
user = system
password = oracle
host = localhost
port = 1521
sid = XE

[MIGRATION]
# Modo de migração:
#   'append'   - Adiciona dados às tabelas existentes (não apaga dados anteriores)
#   'truncate' - Recria as tabelas (apaga tabelas existentes e seus dados)
mode = truncate

# Normalizar nomes de tabelas e colunas:
#   true  - Substitui espaços por underscores e converte para maiúsculas
#   false - Preserva nomes originais (pode causar problemas no Oracle)
normalize_names = true

# Tamanho do lote para inserções (afeta performance)
# Valores maiores = mais rápido, mas usa mais memória
# Recomendado: 500-5000
batch_size = 1000
